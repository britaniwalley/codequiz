<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>High Scores</title>
</head>

<body>
  <div class="container">
    <header style="text-align: center;">
      <h1> High Scores </h1>
    </header>
    <h2 class="time" style="text-align: center;"></h2>
    <div id="main"></div>
    <div class="container flex">
      <div class="row">
        <div class="col text-center">
          <h2> Game Over!</h2>
          <h3> Your score is: </h3>
          <h4>Please input your initials</h4>
          <div class="input-group mb-3" style="text-align:center">
            <input type="text" class="form-control" placeholder="Quiz Taker's initials"
              aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-dark" type="button" id="btnSubmit">Submit</button>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

<script> src="highscore.js"</script>
</body>

</html>
