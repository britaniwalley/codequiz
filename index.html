<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center; color: purple">Code Quiz</h5>
                  <h6 class="card-subtitle mb-2 text">Answer the following questions correctly, you have 60 seconds!</h6>
                  <p class="card-text">Incorrect answers will result in a deduction of 10 seconds!</p>
                  <a href=assets/highscores.html style="float: left"> High Scores: <span id="high-score"></span></a>
                  <span id="score-count " style="float: right; color: red"> Score: </span>
                </div>
              </div>
            <span style="float: right" id="timer">Time: </span> 
        </header>
        <h2 class="time" style="text-align: center;"></h2>
        <div id="main"></div>
        <div class="container flex">
            <div class="row">
                <div class="col text-center">
                    <!-- <h1> Code Quiz</h1> -->
                </div>
                <div class="row">
                    <div class="instructions" style="text-align: center;" >
                        <!-- <h3 id="placeholder1"> Answer the following questions correctly, you have 60 seconds!</h3> -->
                        <!-- <h3 id="placeholder2"> Incorrect answers will result in a deduction of 10 seconds!</h3> -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <div>
                        <div class="btn-group" role="group">
                            <button id="btnStartGame" type="button" class="btn btn-dark">Start Quiz</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Questions and Answers go here-->

        <div class="container game flex">
            <div class="row">
                <div class="col text-center">
                    <h1 id="question"></h1>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <div id= "answers" class="btn-group-vertical" role="group" aria-label="Basic example">
                        <button id="answer1"  type="button" class="btn btn-outline-dark"></button>
                        <button id="answer2"  type="button" class="btn btn-outline-dark"></button>
                        <button id="answer3"  type="button" class="btn btn-outline-dark"></button>
                        <button id="answer4"  type="button" class="btn btn-outline-dark"></button>
                    </div>
                </div>
            </div>



        </div>


        <script src="./assets/script2.js"></script>

</body>

</html>
